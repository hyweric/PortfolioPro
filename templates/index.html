<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profile AI</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container py-3">
        <div class="row justify-content-center">
            <div class="col-lg-10"> <!-- 10 refers to div width-->
                <h1>Profile AI</h1>
                <form id="parameter-form" class="mt-5" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="resume">Upload Resume (PDF)</label>
                        <input type="file" id="resume" class="form-control" name="resume" accept="application/pdf" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
                <div id="result" class="alert alert-info mt-3" style="display:none;">
                    <!-- Extracted resume information will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap Bundle -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('parameter-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').innerHTML = 'Cooking...';

            fetch('/calculate', {
                method: 'POST',
                body: formData,
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    const resultDiv = document.getElementById('result');
                    resultDiv.style.display = 'block';

                    let htmlContent = `<h3>Extracted Resume Information</h3>`;
                    htmlContent += `<p><strong>Name:</strong> ${data.name || 'Not Provided'}</p>`;
                    htmlContent += `<p><strong>Contact:</strong> ${data.contact || 'Not Provided'}</p>`;
                    htmlContent += `<p><strong>Website:</strong> ${data.website || 'Not Provided'}</p>`;
                    htmlContent += `<p><strong>Description:</strong> ${data.description || 'Not Provided'}</p>`;
                    htmlContent += `<p><strong>Location:</strong> ${data.location || 'Not Provided'}</p>`;
                    htmlContent += `<h4>Education</h4>`;
                    htmlContent += `<p><strong>School:</strong> ${data.school || 'Not Provided'}</p>`;
                    htmlContent += `<p><strong>Year:</strong> ${data.year || 'Not Provided'}</p>`;
                    htmlContent += `<p><strong>Major:</strong> ${data.major || 'Not Provided'}</p>`;
                    htmlContent += `<h4>Job Experiences</h4>`;

                    if (data.jobNames && data.jobNames.length > 0) {
                        data.jobNames.forEach((job, index) => {
                            htmlContent += `<p><strong>Job ${index + 1}:</strong> ${job}</p>`;
                            htmlContent += `<p><strong>Details:</strong> ${data.jobContent[index]}</p>`;
                        });
                    } else {
                        htmlContent += `<p>Not Provided</p>`;
                    }
                    
                    // Note: Still need to fix I'm just seperating by "- " for now but doesn't always work
                    htmlContent += `<h4>Other Experience and Interests</h4>`;
                    if (data.otherExperience && data.otherExperience.length > 0) {
                        data.otherExperience.forEach((exp, index) => {
                            htmlContent += `<p><strong>Experience ${index + 1}:</strong> ${exp}</p>`;
                        });
                    } else {
                        htmlContent += `<p>Not Provided</p>`;
                    }

                    htmlContent += `<h4>Rating for Job of ${data.rating[0]}</h4>`;
                    htmlContent += `<p>${data.rating[1] || 'Not Provided'}</p>`;

                    resultDiv.innerHTML = htmlContent;
                })
                .catch(error => {
                    console.error('Error:', error);
                    const resultDiv = document.getElementById('result');
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = `<p class="text-danger">An error occurred. Please try again.</p>`;
                });
        });
    </script>
</body>

</html>
