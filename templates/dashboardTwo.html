<!-- this is for users who logined but have not generated anything yet so their dashboard does not include their website data-->
{% extends 'base.html' %}   
{% block content %}
<script>
    var STATIC_URL = "{{ url_for('static', filename='') }}/";
</script>
<body>
    <div class="container py-3">
        <div class="row justify-content-center">
            <div id="questions" class="col-lg">
                <h1>DASHBOARD</h1>
                <a href="{{ url_for('logout') }}">Logout</a>
                <p>{{ current_user.username}}</p>
                <div class="divider"></div>
                <p>{{current_user.password}}</p>
                <div class="divider"></div>
                <p>{{current_user.id}}</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='scripts/script.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='templates.js') }}"></script>
</body>
</html>
{% endblock %}
